			.search {
				background-color: rgb(255, 78, 34);
				border-radius: 5px;
				text-align: center;
				height: 25px;
				line-height: 25px;
				font-size: 15px;
				color: rgb(240, 224, 220);
			}

			.banner {
				width: 100%;
				height: 120px;
				position: relative;
				overflow: hidden;
			}

			.item {
				display: inline-block;
				width: 100%;
				height: 100%;
				position: absolute;
			}

			.img {
				width: 100%;
				height: 100%;
			}

			.tag {
				position: absolute;
				left: 0px;
				bottom: 0px;
				height: 20px;
			}

			.nav {
				height: 186px;
				width: 100%;
				position: relative;
				margin-top: -10px;
			}

			.maskimg {
				background-image: url(./img/maskimg.png);
				height: 10px;
				width: 100%;
				background-repeat: no-repeat;
				background-position: center center;
				background-size: 100%;
				margin-bottom: -2px;
			}

			.navpanel {
				display: flex;
				flex-direction: row;
				height: 156px;
				width: 100%;
				background: rgb(255, 255, 255);
				overflow-x: auto;
			}

			.navpanel::-webkit-scrollbar {
				display: none;
			}

			.navitem {
				margin-left: 11.5px;
			}

			.navsubitem1 {
				display: flex;
				flex-direction: column;
				-webkit-box-align: center;
				align-items: center;
				height: 67px;
				width: 61px;
				margin-top: 3px;
			}

			.navsubitme2 {
				display: flex;
				flex-direction: column;
				-webkit-box-align: center;
				align-items: center;
				height: 67px;
				width: 61px;
				margin-top: 13px;
			}

			.navitemimg {
				height: 48px;
				width: 61px;
			}

			.navitemtxt {
				font-size: 11px;
				line-height: 15px;
				color: rgb(102, 102, 102);
				margin-top: 4px;
			}

			.navscrollbar {
				display: flex;
				width: 100%;
				height: 20px;
				background-color: rgb(255, 255, 255);
				-webkit-box-pack: center;
				justify-content: center;
				-webkit-box-align: center;
				align-items: center;
			}

			.navscrollbarrail {
				width: 50px;
				height: 3px;
				background-color: rgb(212, 216, 222);
				border-radius: 4px;
			}

			.navscrollbarblock {
				width: 20px;
				height: 3px;
				background-color: rgb(255, 109, 42);
				border-radius: 4px;

			}

			.slide {
				animation: scroll 2s infinite alternate;
			}

			@keyframes scroll {
				from {
					transform: translate(0px);
				}

				to {
					transform: translate(30px);
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="search iconfont icon-sousuo">
					山寨淘宝
				</div>
			</div>
			<div class="banner">
				<div class="item">
					<img class="img" src="./img/img1.jpg">
				</div>
			</div>
			<div class="nav">
				<div class="maskimg"></div>
				<div class="navpanel" onscroll="move()">
					<div class="navitem">
						<div class="navsubitem1">
							<img src="./img/navitemimg1-1.png" alt="" class="navitemimg">
							<p class="navitemtxt">天猫商品</p>
						</div>
						<div class="navsubitme2">
							<img src="./img/navitemimg1-2.png" alt="" class="navitemimg">
							<p class="navitemtxt">充值中心</p>
						</div>
					</div>
					<div class="navitem">
						<div class="navsubitem1">
							<img src="./img/navitemimg2-1.png" alt="" class="navitemimg">
							<p class="navitemtxt">今日爆款</p>
						</div>
						<div class="navsubitme2">
							<img src="./img/navitemimg2-2.png" alt="" class="navitemimg">

						</div>
					</div>
					<div class="navitem">

					</div>
					<div class="navitem">
						<div class="navsubitem1">
							<img src="./img/navitemimg4-1.png" alt="" class="navitemimg">
							<p class="navitemtxt">饿了么</p>
						</div>
						<div class="navsubitme2">
							<img src="./img/navitemimg4-2.png" alt="" class="navitemimg">
							<p class="navitemtxt">阿里拍卖</p>
						</div>
					</div>
					<div class="navitem">
						<div class="navsubitem1">
							<img src="./img/navitemimg5-1.png" alt="" class="navitemimg">
							<p class="navitemtxt">天猫超市</p>
						</div>
						<div class="navsubitme2">
							<img src="./img/navitemimg5-2.png" alt="" class="navitemimg">
							<p class="navitemtxt">淘宝吃货</p>
						</div>
					</div>
					<div class="navitem">
						<div class="navsubitem1">
							<img src="./img/navitemimg6-1.png" alt="" class="navitemimg">
							<p class="navitemtxt">分类</p>
						</div>
						<div class="navsubitme2">
							<img src="./img/navitemimg6-2.png" alt="" class="navitemimg">
							<p class="navitemtxt">咸鱼</p>
						</div>
					</div>
					<div class="navitem">
						<div class="navsubitem1">
							<img src="./img/navitemimg7-1.png" alt="" class="navitemimg">
							<p class="navitemtxt">天猫美食</p>
						</div>
						<div class="navsubitme2">
							<img src="./img/navitemimg7-2.png" alt="" class="navitemimg">
							<p class="navitemtxt">会员中心</p>
						</div>
					</div>
					<div class="navitem">
						<div class="navsubitem1">
							<img src="./img/navitemimg8-1.png" alt="" class="navitemimg">

						<div class="navsubitme2">

				<h1>山寨淘宝</h1>

	</body>
	<script type="text/javascript">
		function move() {
			var navsbb = document.querySelector('.navscrollbarblock');
			var navp = document.querySelector('.navpanel');
			var navsbr = document.querySelector('.navscrollbarrail');
			// navsbb.style.marginLeft = navp.scrollLeft / (navp.scrollWidth - navp.clientWidth) * (navsbr.clientWidth - navsbb
			// 	.clientWidth) + 'px';
			var deltax = navp.scrollLeft / (navp.scrollWidth - navp.clientWidth) * (navsbr.clientWidth - navsbb
				.clientWidth) + 'px';
			navsbb.style.transform = 'translate(' + deltax + ')';
		}
	</script>
